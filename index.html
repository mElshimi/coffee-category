<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap"
      rel="stylesheet"
    />
    <title>Coffee</title>
  </head>
  <body>
    <section class="our-menu">
      <div
        class="menu-header d-flex justify-content-center align-items-center text-white"
      >
        <h1 class="text-center text-white">our menu</h1>
      </div>
      <!-- end img -->
      <div id="menu-body" class="menu-body pt-5">
        <div class="category mt-5 pt-5">
          <div class="container">
            <!-- start category looping -->
            <div class="category-header text-center">
              <h2 class="category-name">hot beverages</h2>
              <div class="category-icon">
                <img class="w-100" src="assets/imgs/ic.png" alt="icon header" />
              </div>
            </div>
            <!-- end category looping -->

            <div class="category-body">
              <div class="row row-gap-5 col">
                <!-- start product looping -->
                <div class="col-md-6">
                  <div>
                    <div
                      class="menu-item d-flex align-items-center justify-content-between"
                    >
                      <img src="assets/imgs/Americano.png" alt="item-img" />
                      <div class="item-info">
                        <h4>Cafe Latte</h4>
                        <p>Fresh Brewed coffee and steamed milk</p>
                      </div>
                      <h2 class="item-price">$3.45</h2>
                    </div>
                  </div>
                </div>
                <!-- end  product looping-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
